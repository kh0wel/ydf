name: Publisher

on:

    release:

        types: [ published ]

jobs:

  clean:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3.5.3

  build:

    runs-on: ubuntu-latest

    needs: clean

    steps:

      - uses: actions/setup-node@v3.7.0

        with:

          node-version: latest

    - run: npm install

    - run: npm run build

  publish:

    runs-on: ubuntu-latest

    needs: build

    steps:

      - run: npm publish --access public
